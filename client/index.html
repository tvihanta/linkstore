<!DOCTYPE html>
<html ng-app="Linksy"  lang="en">
<head>
  <title>Linksy</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/fa/css/font-awesome.css">
  <link href="vendor/uitheme/jquery-ui-1.8.22.custom.css" rel="stylesheet" type="text/css"> 
  <link href="css/linksy.css" rel="stylesheet" type="text/css">
 </head>
<body>
<div id="linksy-loader"><img src="img/loader.gif"/></div>
<div class="row-fluid">
    <div class="span12">
        <a href="/linkstore"><h1>Linksy!</h1></a>
    </div>    
</div>
<div class="row-fluid">
    <div class="span2" id="tag-container">

    </div>
    <div class="span10">
        <div class="row-fluid">
            <form name="linkForm">
                <div class="editor"s> 
                    <input id="url-input" type="url" name="linkUrl" placeholder="url"/>
                    <button class="btn">Save</button>
                    <br/>
                    <div>
                     <input type="text" name="linkTitle" placeholder="title"  />
                    <input type="text" name="linkTags"  id="tags" placeholder="tags" />
                    </div>
                </div>
             </form>
        </div>
        <div class="row-fluid" id="links-container">
        </div>
    </div>
               
</div>
            
          
        </div>
    </div>
    <script src="vendor/require-2.1.1.js"></script>
    <script>
        // Configure the AMD module loader
        requirejs.config({
          
          // Specify the paths of vendor libraries
          paths: {
            jquery: 'vendor/jquery-1.8.2',
            jqueryui: 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js',
            underscore: 'vendor/underscore-1.4.2',
            backbone: 'vendor/backbone-0.9.2',
            handlebars: 'vendor/handlebars-1.0.rc.1',
            text: 'vendor/require-text-2.0.3',
            chaplin: 'vendor/chaplin-1.0.0-pre-59cac06'
          },
          // Underscore and Backbone are not AMD-capable per default,
          // so we need to use the AMD wrapping of RequireJS
          shim: {
            underscore: {
              exports: '_'
            },
            backbone: {
              deps: ['underscore', 'jquery'],
              exports: 'Backbone'
            },
            handlebars: {
              exports: 'Handlebars'
            },
            jqueryui:{
                deps:['jquery'],
                exports: 'jqueryui'
            }
          }
          // For easier development, disable browser caching
          // Of course, this should be removed in a production environment
          //, urlArgs: 'bust=' +  (new Date()).getTime()
        });

        // Bootstrap the application
        require(['linksy'], function (Linksy) {
          window.app = new Linksy();
          app.initialize();
        });
</script>
</body>
</html>
